@defer {
  <img
    [ngClass]="customClass"
    class="animate__animated animate__fadeIn"
    [src]="src"
    [alt]="alt">

} @loading (minimum 2s) {
<div class="d-flex align-items-center justify-content-center h150">
  <img src="./assets/tail-spin.svg"
       width="38"
       height="38"
       alt="Loading...">
  </div>
}
